handlebars:
  suffix: .html
  expose-session-attributes: true
  cache: false

spring:
    jpa:
      database: mysql
      hibernate:
        ddl-auto: create
      show-sql: true
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      open-in-view: true
      properties:
        hibernate:
          format_sql: true


    datasource:
        username: jiwon
        password: jiwon
        url: jdbc:mysql://localhost/my_daily_feed
        driverClassName: com.mysql.jdbc.Driver
    devtools:
      livereload:
        enabled: true

logging:
  pattern:
    level: trace






